<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h3>童年水果店</h3>
        <ul>
            <li v-for="item in list">{{item}}</li>
            <!-- v-for的完整用法是v-for="(item,index) in 数组名" -->
        </ul>
    </div>
    <script src="../vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
              list:['西瓜','香蕉','葡萄','桃子']  
            }
        })
    </script>
</body>
</html>
