<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="count--">-</button>
        <span>{{count}}</span>
        <button v-on:click="fn">+</button>
    </div>
    <script src="../vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
               count:1,
            },
            methods:{
                fn(){
                    console.log('点击成功');
                    app.count++
                    
                }
            }
        })
    </script>
</body>
</html>
