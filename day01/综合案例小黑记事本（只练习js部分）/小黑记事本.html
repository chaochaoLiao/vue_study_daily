<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="./css/index.css" />
<title>记事本</title>
</head>
<body>

<!-- 主体区域 -->
<section id="app">
  <!-- 输入框 -->
  <header class="header">
    <h1>向前记事本</h1>
    <input @keyup.enter="add" v-model="todo" placeholder="请输入任务" class="new-todo" />
    <button class="add" @click="add">添加任务</button>
  </header>
  <!-- 列表区域 -->
  <section class="main">
    <ul class="todo-list">
      <li class="todo" v-for="(item,index) in list" :key="item.id">
        <div class="view">
          <span class="index">{{index+1}}.</span> <label>{{item.todo}}</label>
          <button class="destroy" @click="clear(item.id)"></button>
        </div>
      </li>
    </ul>
  </section>
  <!-- 统计和清空 -->
  <footer class="footer" v-show="this.list.length !== 0 ">
    <!-- 统计 -->
    <span class="todo-count">合 计:<strong> {{this.list.length}}</strong></span>
    <!-- 清空 -->
    <button class="clear-completed" @click="a">
      清空任务
    </button>
  </footer>
</section>

<!-- 底部 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

  const app = new Vue({
    el: '#app',
    data: {
      list:[
        {id:1,todo:'吃饭'}
      ],
      todo:''
    },
    methods:{
      add(){
         const a = {id:Date.now(),todo:this.todo}
         this.list.push(a)
         this.todo = ''
      },
      a(){
        this.list = []
      },
      clear(id){
       this.list = this.list.filter(item => item.id !== id)
      }
    }
  })

</script>
</body>
</html>
